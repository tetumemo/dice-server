<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="url(#grad)" rx="15"/>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="50%" y="50%" font-size="3em" text-anchor="middle" dominant-baseline="middle" fill="white">
    Dice Roller
    <animate attributeName="opacity" from="0.5" to="1" dur="2s" repeatCount="indefinite" />
  </text>
</svg>